name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run Go tests inside Nix devShell
        run: nix develop -c go test ./...

      - name: Build Docker image via Nix
        run: nix build .#packages.x86_64-linux.dockerImage

      - name: Docker login (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          # Load the image built by Nix from the result symlink
          IMAGE_TAG=$(docker load < result | sed -n 's/^Loaded image: //p')
          docker push "$IMAGE_TAG"
